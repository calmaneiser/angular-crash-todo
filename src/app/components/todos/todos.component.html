<ul *ngFor="let todo of todos" class="list-group">
  <li class="list-group-item">
    <div>
      <div class="row">
        <div class="col-6">
          <div class="form-check">
            <label class="form-check-label">
              <input
                type="checkbox"
                class="form-check-input"
                (change)="onTodoToggle(todo)"
              />
              <span [ngClass]="{ 'is-complete': todo.completed }">
                {{ todo.title }}
              </span>
            </label>
          </div>
        </div>
        <div class="col-6 text-right">
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDeleteTodo(todo)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </li>
</ul>
